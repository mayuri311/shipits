version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "🚀 Starting build process..."
      - echo "📦 Installing dependencies..."
      - cd shipits && npm ci
      - echo "🏗️ Building application..."
      - npm run build
      - echo "✅ Build complete!"
run:
  runtime-version: 20
  command: cd shipits && npm start
  network:
    port: 3555
  env:
    - name: NODE_ENV
      value: production